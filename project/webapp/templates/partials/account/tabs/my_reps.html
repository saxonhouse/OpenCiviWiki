{% verbatim %}
<div class="row tab-title">
    <div class="col s12 title-lato">My representatives</div>
</div>

<div class="row">
    {{# if (this.model.get('representatives').length > 0) { }}
    {{# _.each(this.model.get('representatives'), function (r) { }}
        {{= cw.underscorePartial('rep-template', r)}}
    {{# }, this); }}
    {{# } else { }}
    <div class="section no-state">
        <div class="container">
            <div class="section">
                <div class="center title-lato grey-text">NO REPRESENTATIVES</div>
            </div>
        </div>
    </div>
    {{# } }}
</div>
{% endverbatim %}
